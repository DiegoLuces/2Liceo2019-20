<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 1fr minmax(400px, 1200px) 1fr;
        grid-template-rows: auto;
      }
      .screen {
        grid-column: 2/3;
        grid-row: 1/2;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="menu" class="screen">
      <h1>Este es el menu</h1>
    </div>
    <div id="add" class="screen">
      <h1>Acá se añaden tareas</h1>
    </div>
    <div id="lista" class="screen">
      <h1>Acá se ve la lista de tareas</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
